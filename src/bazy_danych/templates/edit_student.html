{% extends "base.html" %}


{% block content %}
    <div class="row">
        <div class="col-md-8">
            <h2>Grades of student: <strong>{{ student.name }}</strong></h2>
            <table class="table table-hover my-2">
                <thead>
                </thead>
                <tbody>
                    {% for grade in grades %}
                        {% include "_grade.html" %}
                    {% endfor %}
                </tbody>
            </table>
            <div class="row">
                <div class="col-md-8">

                </div>
                <div class="col-md-4">
                    <a class="btn btn-primary btn-block" href="{{ url_for('add_grade', student_id=student_id, lesson_id=lesson_id) }}">Add a grade</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <img class="img-fluid" src="{{ url_for('static', filename='png/040-homework.png') }}">
        </div>
    </div>
{% endblock %}
